    <div class="container">
      <h1 class="display-4 text-center py-5">Interactive Neural Machine Translation</h1>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="shadow-lg p-3 mb-5 bg-white rounded carder">
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="id_username">Username</label>
                  <input type="text" class="form-control" name="username" id="id_username" aria-describedby="emailHelp"
                    placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="id_password">Password</label>
                  <input type="password" class="form-control" name="password" id="id_password"
                    aria-describedby="emailHelp" placeholder="Enter password">
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
