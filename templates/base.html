{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>
  
  <script src="https://use.fontawesome.com/1bc594d5e0.js"></script>


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
  <link href="https://fonts.googleapis.com/css2?family=Karma&family=Roboto&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-white border-right shadow" id="sidebar-wrapper">
      <div class="text-center pt-4">
        <img src="{% static 'images/interactivemt.png' %}" width="120px">
        <div class="sidebar-heading">Interactive NMT </div>
      </div>
      <div class="list-group list-group-flush">
        <a href="/dashboard" class="list-group-item list-group-item-action bg-light"><i class="fa fa-tachometer fa-lg"></i> &nbsp; Dashboard</a>
        <a href="/corpus" class="list-group-item list-group-item-action bg-light"><i class="fa fa-language fa-lg"></i> &nbsp; Translate</a>
        <a href="/accounts/logout" class="list-group-item list-group-item-action bg-light"><i class="fa fa-sign-out fa-lg"></i> &nbsp; Logout</a>
      </div>
      <div class="p-5 text-right">
        <div class="row">
          <div class="col">
            <div>
              <div class="py-3">
                Select :
                <div class="keyshape">
                  Up &#x2191
                </div>
                <div class="keyshape">
                  Down &#x2193
                </div>
              </div>
              <div class="py-3">
                1 Word :
                <div class="keyshape">
                  Tab &#x2192
                </div>
              </div>
              <div class="py-3">
                Full Phrase :
                <div class="keyshape">
                  Enter &#x21B5
                </div>
              </div>
              <div class="py-3">
                Sentence Switch :
                <div class="keyshape">
                  PgUp &#x219F
                </div>
                <div class="keyshape">
                  PgDn &#x21A1
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow">
      </nav>

      <div class="container-fluid">
        <!-- <h1 class="mt-4">Simple Sidebar</h1>
        <p>The starting state of the menu will appear collapsed on smaller screens, and will appear non-collapsed on
          larger screens. When toggled using the button below, the menu will change.</p>
        <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>. The top navbar is optional,
          and just for demonstration. Just create an element with the <code>#menu-toggle</code> ID which will toggle the
          menu when clicked.</p> -->
          {% block content %}
          {% endblock %}

      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

{% block js %}
{% endblock %}
</body>
